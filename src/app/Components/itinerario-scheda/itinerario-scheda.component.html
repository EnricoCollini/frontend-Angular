<div class="container">
  <div class="card text-center" style="margin-bottom: 160px; margin-top: 60px;">
    <div class="card-header">
      <h2 class="card-title">{{name}}</h2>
      <hr class="my-4">
      <p>{{endcity}} - {{endprovince}}</p>
    </div>

    <div class="card-body">
      <div class="row justify-content-center">
        <div class="col-4">
          <div class="card h-100">
            <div class="card-body">
              <h2 class="card-title">Description:</h2>
              <p class="card-text scroll">{{description}}</p>
              <br>
              <a  class="btn btn-primary btn-lg" [href]="sanitize()"  role="button" download="itinerario.json" style="margin-top:20px;">download GeoJSON track</a>
              <br>
              <a  class="btn btn-primary btn-lg" [href]="sanitize2()"  role="button" download="itinerario.gpx"  style="margin-top:20px;">download GPX track</a>
            </div>
          </div>
        </div>
        <div class="col-8">
          <div class="map" #map id="map" style="width: 100%; height: 532.2px; margin-top: 10px;"></div>
        </div>
      
     

    </div>
    
    <div class="card-footer">
      <div class="row justify-content-md-center">
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
          <div class="btn-group mr-2" role="group" aria-label="First group" >
            <button class="btn btn-primary btn-lg" (click)="showStuff(true,false,false,false)">Ristori Associati</button>
          </div>
        <div class="btn-group mr-2" role="group" aria-label="Second group">
          <button  class="btn btn-primary btn-lg" (click)="showStuff(false,true,false,false)">Strutture Ricettive Associate</button>
        </div>
        <div class="btn-group mr-2" role="group" aria-label="Third group">
          <button  class="btn btn-primary btn-lg"  (click)="showStuff(false,false,true,false)">Aree Associati</button>
        </div>
        <!--<div class="btn-group" role="group" aria-label="Sixth group">
          <button  class="btn btn-primary btn-lg" (click)="showStuff(false,false,false,true)">Punti Associati</button>
        </div>-->
    </div>
    </div>
  </div>
</div>
