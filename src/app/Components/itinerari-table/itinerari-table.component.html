<div class="container">
  <h1>Itinerari</h1>
  <table class="table-responsive">
    <thead class="thead-light">
      <tr>
        <th scope="col">Itinerario</th>
        <th scope="col">Citt√†</th>
        <th scope = "col">Edit</th>
        <th scope="col">Delete</th>

    </thead>
    <tbody >
      <tr *ngFor="let itin of itinerari">

      </tr>
    </tbody>
  </table>
