
<div class="card text-center" style="margin-bottom: 160px; margin-top: 60px;">
  <div class="card-header">
    <form #searchForm="ngForm" style="margin: 2px;" (ngSubmit)="submitSearch(searchForm.form);">
        <label>
            <input placeholder="Via, CittÃ , ..." type="text" class="form-control" name="search" ngModel style="width: min-content;">
        </label>
        <button class="btn btn-primary" type="submit" >Submit</button>
    </form>
  </div>
  <div class="card-body">
    <div class="row justify-content-center">
        <div class="col-4">
            <ul class="list-group">
                <li class="list-group-item">Partenza: {{partenzaTitle}}</li>
                <li class="list-group-item" *ngFor="let punto of punti; let i = index;">{{punto}} <a class="btn btn-primary btn-lg" style="margin: 5px;" (click)="elimina(i)" role="button">X</a></li>
                <li class="list-group-item">...</li>
                <li class="list-group-item">Arrivo: {{arrivoTitle}}</li>
            </ul>
        </div>
        <div class="col-8">
            <div class="map" #map id="map" style="width: 100%; height: 400.2px;"></div>
        </div>

    </div>
   
    
  </div>
  <div class="card-footer">
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group" >
            <button type="button" (click)="getRoute()" style="margin: 3px;" class="btn btn-success">crea Itinerario</button> 
        </div>
        <div class="btn-group mr-2" role="group" aria-label="Second group" >
            <a  type="button" [href]="sanitize()"  class="btn btn-success" download="itinerario.json" style="margin:3px;">download GeoJSON track</a>
            
            <a type="button" class="btn btn-success" [href]="sanitize2()"  download="itinerario.gpx"  style="margin:3px;">download GPX track</a>
        </div>
    </div>
  </div>

</div>
<div style="margin-bottom: 100px;"> </div>
