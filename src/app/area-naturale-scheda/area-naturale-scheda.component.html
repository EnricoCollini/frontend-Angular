  <p class="lead">{{description}}</p>
  <hr class="my-4">
  <p>{{city}} - {{province}}</p>
  <p class="lead">
    <a class="btn btn-primary btn-lg" href="#" role="button">
      &#8592;  Torna Indietro
    </a>
  </p>
  <app-mappa [center]='[latitude, longitude]' [name]='name'></app-mappa>
</div>
