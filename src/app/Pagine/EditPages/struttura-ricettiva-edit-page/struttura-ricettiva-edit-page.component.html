<div class="container">
  <h1>Struttura Ricettiva</h1>
<form #theForm="ngForm" style="margin: 2px;" (ngSubmit)="submitForm(theForm.form);">
  <label>Name: 
      <input placeholder="{{name}}" type="text" class="form-control" name="name" ngModel style="width: min-content;">
  </label><br>
  <label>Description: 
    <input placeholder="{{address}}" type="text" class="form-control" name="address" ngModel style="width: min-content;">
</label><br>
<label>City:
  <input placeholder="{{city}}" type="text" class="form-control" name="city" ngModel style="width: min-content;">
</label><br>
<label>Province: 
  <input placeholder="{{province}}" type="text" class="form-control" name="province" ngModel style="width: min-content;">
</label><br>
<label>Latitude: 
  <input placeholder="{{latitude}}" type="text" class="form-control" name="latitude" ngModel style="width: min-content;">
</label><br>
<label>Longitude
  <input placeholder="{{longitude}}" type="text" class="form-control" name="longitude" ngModel style="width: min-content;">
</label><br>
<label>Email
  <input placeholder="{{email}}" type="text" class="form-control" name="email" ngModel style="width: min-content;">
</label><br>
<label>phonenumber
  <input placeholder="{{phonenumber}}" type="text" class="form-control" name="phonenumber" ngModel style="width: min-content;">
</label><br>
<label>Struttura Ricettiva Typology
  <input placeholder="{{strutturaricettivatipology}}" type="text" class="form-control" name="strutturaricettivatipology" ngModel style="width: min-content;">
</label><br>
  <button class="btn btn-primary" type="submit" >Submit</button>
</form>
</div>


<p style="margin-bottom: 280px;"></p>
