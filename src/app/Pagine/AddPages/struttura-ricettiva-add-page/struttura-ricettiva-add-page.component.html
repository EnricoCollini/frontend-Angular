        <input placeholder="..." type="text" class="form-control" name="Name" ngModel style="width: min-content;">

    <label>Indirizzo: 
      <input placeholder="..." type="text" class="form-control" name="Via" ngModel style="width: min-content;">

    <input placeholder="..." type="text" class="form-control" name="City" ngModel style="width: min-content;">

  </label><br>
  <label>Longitude:
    <input placeholder="..." type="text" class="form-control" name="Longitude" ngModel style="width: min-content;">
