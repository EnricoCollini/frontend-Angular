<div class="container">

    <form #searchForm="ngForm" (ngSubmit)="submitSearch(searchForm.form);">
        <input type="text" class="form-control" name="search" ngModel>
        <button class="btn btn-primary" type="submit" >Submit</button>
    </form>

    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group" >
            <button type="button" (click)="showOnlyAreeNaturali()" style="margin: 3px;" class="btn btn-success">AreeNaturali</button> 
        </div>
        <div class="btn-group mr-2" role="group" aria-label="Second group">
            <button type="button" (click)="showOnlyStrutture()" style="margin: 3px;" class="btn btn-secondary">StruttureRicettive</button>
        </div>
        <div class="btn-group mr-2" role="group" aria-label="Third group">
            <button type="button" (click)="showOnlyRistori()" style="margin: 3px;"  class="btn btn-warning">Ristori</button>
        </div>
        <div class="btn-group mr-2" role="group" aria-label="Fourth group">
            <button type="button" (click)="showOnlyItinerari()"  class="btn btn-deep-orange" style="background-color: rgb(255, 136, 0); margin: 3px;">Itinerari</button>
        </div>
        <div class="btn-group" role="group" aria-label="Fifth group">
            <button type="button" (click)="showAll()" style="margin: 3px;" class="btn btn-outline-primary">Tutti i marker</button>
        </div>
      </div>

    
    <div class="map" #map id="map" style="width: 100%; height: 532.2px; margin-top: 10px;"></div>
</div>
